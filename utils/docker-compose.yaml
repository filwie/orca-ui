version: '3'
services:
  orca-proxy:
    build: ./orca_proxy
    ports:
      - "8080:8080"

  orca-ui:
    build:
      context: ..
      dockerfile: ./utils/Dockerfile
      args:
        - target=dev
    stdin_open: true
    environment:
      - "REACT_APP_BACKEND_HOST=/api"
      - "PUBLIC_URL=http://localhost"
    volumes:
      - ../public:/app/public
      - ../src:/app/src
      - ../package.json:/app/package.json

  orca-mock:
    build: ./orca_mock
